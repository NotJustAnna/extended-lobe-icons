name: Dependabot Auto-merge

on:
  pull_request:
    paths:
      - 'patcher/upstream/package.json'
      - 'patcher/upstream/package-lock.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge Dependabot PRs
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: |
          gh pr merge --auto --squash "$PR_URL"
          gh pr edit "$PR_URL" --body "**Auto-merge enabled for dependabot PR**

          This PR will be automatically merged and trigger the icon patcher.

          ---
          ${{ github.event.pull_request.body }}"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add [ci:patch] prefix to merge commit
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: |
          # Get the current PR title
          CURRENT_TITLE=$(gh pr view "$PR_URL" --json title -q .title)
          # Add [ci:patch] prefix if not already present
          if [[ ! "$CURRENT_TITLE" =~ ^\[ci:patch\] ]]; then
            NEW_TITLE="[ci:patch] $CURRENT_TITLE"
            gh pr edit "$PR_URL" --title "$NEW_TITLE"
          fi
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
