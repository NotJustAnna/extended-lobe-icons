name: Run Icon Patcher

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  patch:
    runs-on: ubuntu-latest
    # Only run if commit message starts with [ci:patch]
    if: startsWith(github.event.head_commit.message, '[ci:patch]')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run patcher
        run: |
          cd kotlin-patcher
          ./gradlew run

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain packages/)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/
          git commit -m "chore: update patched icons

          Auto-generated by patcher workflow triggered by upstream dependency update.

          - Processed SVG colored variants
          - Processed PNG/WEBP background images"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "✅ Icon patcher completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git diff --stat HEAD~1 packages/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: No changes
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "ℹ️ No changes detected in packages/" >> $GITHUB_STEP_SUMMARY
